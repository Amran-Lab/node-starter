<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form class="f1">
            <input type="submit" value="Get Messages">
        </form>
        <div class="f1r"></div>
        <script>
            const f1 = document.querySelector('.f1');
            f1.addEventListener('submit', event => {
                event.preventDefault();
                fetch('/api/users')
                    // .then((res)=>res.json())
                    .then(res => res.text())
                    // .then(res=>console.log("here", res));
                    .then(res=>document.querySelector('.f1r').innerText=JSON.stringify(res));
            });
        </script>
    </body>
</html>
